<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="透明阴影背景 - 图片生成">
    <meta name="keywords" content="图片上传，阴影效果，真实阴影，图片处理，透明背景">
    <meta name="author" content="lcqfh">
    <title>透明阴影背景 - 图片生成</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 35px;
            width: 90%;
            max-width: 900px;
            transition: all 0.3s ease;
        }
        
        .container:hover {
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.12);
            transform: translateY(-3px);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
            font-weight: 600;
        }
        
        .upload-container {
            border: 2px dashed #bdc3c7;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            margin-bottom: 35px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #f9fbfd;
        }
        
        .upload-container:hover {
            background-color: #ebf1f5;
            border-color: #95a5a6;
        }
        
        .upload-icon {
            font-size: 64px;
            color: #7f8c8d;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .upload-container:hover .upload-icon {
            transform: scale(1.1);
            color: #3498db;
        }
        
        .upload-text {
            margin-bottom: 10px;
            color: #95a5a6;
            font-size: 16px;
        }
        
        .upload-hint {
            font-size: 15px;
            color: #95a5a6;
        }
        
        #fileInput {
            display: none;
        }
        
        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
        }
        
        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(52, 152, 219, 0.4);
        }
        
        .preview-container {
            margin-top: 40px;
            width: 100%;
        }
        
        .preview-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
        }
        
        .preview-box {
            background-color: #f5f7fa;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            margin-bottom: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .preview-box:hover {
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.1);
        }
        
        .result-image {
            width: 100%;
            display: none;
            border-radius: 7px;
            background-color: #fff;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .shadow-container {
            position: relative;
            margin: 0 auto;
            width: 100%;
            max-width: 450px;
            height: auto;
            background-color: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .shadow-image {
            display: block;
            max-width: 100%;
            height: auto;
        }
        
        .empty-state {
            text-align: center;
            color: #bdc3c7;
            padding: 30px;
        }
        
        .download-area {
            text-align: center;
            margin-top: 25px;
        }
        
        .download-btn {
            background-color: #2ecc71;
            margin-top: 15px;
        }
        
        .download-btn:hover {
            background-color: #27ae60;
        }
        
        .info-text {
            text-align: center;
            font-size: 14px;
            color: #95a5a6;
            margin-top: 15px;
        }
        
        .github-link {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
        }
        
        .github-link a {
            color: #333;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        
        .github-link a:hover {
            color: #3498db;
        }
        
        .github-icon {
            margin-right: 8px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }
            
            .preview-box {
                height: 180px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            }
            
            .upload-container {
                padding: 30px;
            }
            
            .preview-box {
                height: 150px;
                border-radius: 10px;
            }
            
            .btn {
                padding: 12px 25px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>透明阴影背景 - 图片生成</h1>
        
        <div class="upload-container" id="uploadArea">
            <div class="upload-icon">📁</div>
            <div class="upload-text">点击或拖拽图片至此处</div>
            <div class="upload-hint">支持 JPG, PNG 格式，最大 10MB</div>
        </div>
        
        <input type="file" id="fileInput" accept="image/jpeg, image/png">
        
        <div class="preview-container">
            <h2>真实阴影预览</h2>
            <div class="preview-box" id="previewBox">
                <img src="" alt="真实阴影效果" id="previewImage" class="result-image">
                <div class="empty-state" id="emptyState">
                    <div>上传图片后将显示真实阴影效果</div>
                </div>
            </div>
        </div>
        
        <div class="download-area" id="downloadArea" hidden>
            <button class="btn download-btn" id="downloadBtn">下载带阴影效果的图片</button>
            <div class="info-text">下载的图片将包含真实阴影效果</div>
        </div>
        
        <div class="github-link">
            <a href="https://github.com/CN-LCQFH/shadowfx" target="_blank">
                <svg class="github-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
                <span>GitHub 仓库: CN-LCQFH/shadowfx</span>
            </a>
        </div>
    </div>
    
    <script>
        // DOM 元素
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewImage = document.getElementById('previewImage');
        const previewBox = document.getElementById('previewBox');
        const emptyState = document.getElementById('emptyState');
        const downloadArea = document.getElementById('downloadArea');
        const downloadBtn = document.getElementById('downloadBtn');
        
        // 上传区域点击事件
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        // 拖放功能
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.backgroundColor = '#e7f3f8';
            uploadArea.style.borderColor = '#3498db';
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.backgroundColor = '';
            uploadArea.style.borderColor = '';
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.backgroundColor = '';
            uploadArea.style.borderColor = '';
            
            if (e.dataTransfer.files.length) {
                handleFile(e.dataTransfer.files[0]);
            }
        });
        
        // 文件选择事件
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length) {
                handleFile(fileInput.files[0]);
            }
        });
        
        // 处理图片文件
        function handleFile(file) {
            if (!file.type.match('image/jpeg') && !file.type.match('image/png') && !file.type.match('image/webp')) {
                alert('请上传 JPG, PNG 或 WEBP 格式图片');
                return;
            }
            
            if (file.size > 10 * 1024 * 1024) { // 更改大小限制为10MB
                alert('图片大小不能超过 10MB');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function (e) {
                const img = new Image();
                img.onload = function () {
                    // 获取图片的原始尺寸
                    const width = img.width;
                    const height = img.height;
                    
                    // 显示预览
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                    emptyState.style.display = 'none';
                    
                    // 显示下载区域
                    downloadArea.hidden = false;
                    
                    // 将canvas上的图片设置为下载的源
                    downloadBtn.onclick = function () {
                        const shadowCanvas = document.createElement('canvas');
                        const shadowCtx = shadowCanvas.getContext('2d');
                        
                        // 设置画布尺寸为图片原始尺寸 + 150px（75px每边的空白区域）
                        const shadowWidth = width + 150;
                        const shadowHeight = height + 150;
                        
                        shadowCanvas.width = shadowWidth;
                        shadowCanvas.height = shadowHeight;
                        
                        // 应用阴影效果
                        shadowCtx.shadowColor = 'rgba(0, 0, 0, 0.4)';
                        shadowCtx.shadowBlur = 40;
                        shadowCtx.shadowOffsetX = 15;
                        shadowCtx.shadowOffsetY = 15;
                        
                        // 绘制图片到画布中央
                        shadowCtx.drawImage(img, 75, 75, width, height);
                        
                        // 创建下载链接
                        const link = document.createElement('a');
                        link.download = 'shadow-image.png';
                        link.href = shadowCanvas.toDataURL('image/png');
                        link.click();
                    };
                };
                
                img.src = e.target.result;
            };
            
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
