    <script>
        // DOM å…ƒç´ 
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewImage = document.getElementById('previewImage');
        const previewBox = document.getElementById('previewBox');
        const emptyState = document.getElementById('emptyState');

        // ä¸Šä¼ åŒºåŸŸç‚¹å‡»äº‹ä»¶
        uploadArea.addEventListener('click', () => {

        // æ‹–æ”¾åŠŸèƒ½
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();

            uploadArea.style.borderColor = '#3498db';

        uploadArea.addEventListener('dragleave', () => {

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.backgroundColor = '';
            uploadArea.style.borderColor = '';
            
            if (e.dataTransfer.files.length) {
                handleFile(e.dataTransfer.files[0]);
            }
        });
        
        // æ–‡ä»¶é€‰æ‹©äº‹ä»¶
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length) {

            }

        // å¤„ç†å›¾ç‰‡æ–‡ä»¶
        function handleFile(file) {
            if (!file.type.match('image/jpeg') && !file.type.match('image/png') && !file.type.match('image/webp')) {
                alert('è¯·ä¸Šä¼  JPG, PNG æˆ– WEBP æ ¼å¼å›¾ç‰‡');
                return;
            }
            
            if (file.size > 10 * 1024 * 1024) { // æ›´æ”¹å¤§å°é™åˆ¶ä¸º10MB
                alert('å›¾ç‰‡å¤§å°ä¸èƒ½è¶…è¿‡ 10MB');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function (e) {
                const img = new Image();
                img.onload = function () {
                    // è·å–å›¾ç‰‡çš„åŸå§‹å°ºå¯¸
                    const width = img.width;
                    const height = img.height;
                    
                    // æ˜¾ç¤ºé¢„è§ˆ
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                    emptyState.style.display = 'none';
                    
                    // æ˜¾ç¤ºä¸‹è½½åŒºåŸŸ
                    downloadArea.hidden = false;
                    
                    // å°†canvasä¸Šçš„å›¾ç‰‡è®¾ç½®ä¸ºä¸‹è½½çš„æº
                    downloadBtn.onclick = function () {
                        const shadowCanvas = document.createElement('canvas');
                        const shadowCtx = shadowCanvas.getContext('2d');
                        
                        // è®¾ç½®ç”»å¸ƒå°ºå¯¸ä¸ºå›¾ç‰‡åŸå§‹å°ºå¯¸ + 150pxï¼ˆ75pxæ¯è¾¹çš„ç©ºç™½åŒºåŸŸï¼‰
                        const shadowWidth = width + 150;
                        const shadowHeight = height + 150;
                        
                        shadowCanvas.width = shadowWidth;
                        shadowCanvas.height = shadowHeight;
                        
                        // åº”ç”¨é˜´å½±æ•ˆæœ
                        shadowCtx.shadowColor = 'rgba(0, 0, 0, 0.4)';
                        shadowCtx.shadowBlur = 40;

                        // ç»˜åˆ¶å›¾ç‰‡åˆ°ç”»å¸ƒä¸­å¤®
                        shadowCtx.drawImage(img, 75, 75, width, height);

                        link.click();

        }
